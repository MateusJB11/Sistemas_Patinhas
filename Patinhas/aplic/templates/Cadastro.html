{% extends 'Index.html'  %}
{% load static %}


{% block content %}

{% csrf_token %}


<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">

            <form class="text-center p-4">

                <div data-mdb-input-init class="form-outline mb-3">
                    <input type="text" id="registerName" class="form-control" />
                    <label class="form-label" for="registerName">Nome Completo</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-3">
                    {{form_usuario.username.errors}}
                    <input type="email" id="registerEmail" class="form-control" />
                    <label class="form-label" for="registerEmail">Email</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-3">
                    {{form_usuario.password1.errors}}
                    <input type="password" id="registerPassword" class="form-control" />
                    <label class="form-label" for="registerPassword">Senha</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-3">
                    {{form_usuario.password2.errors}}
                    <input type="password" id="registerRepeatPassword" class="form-control" />
                    <label class="form-label" for="registerRepeatPassword">Confirme a Senha</label>
                </div>


                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-3">
                    Registrar
                </button>

            </form>

        </div>
    </div>
</div>

{% endblock %}
