<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li>
        <a href="/" class="nav-link px-2 {% if request.path == '/' %}link-secondary{% else %}link-dark{% endif %}">
            Home
        </a>

    <li>
        <a href="{% url 'cachorros' %}" class="nav-link px-2 {% if request.path == '/cachorros/' %}link-secondary{% else %}link-dark{% endif %}">

        </a>

</ul>


  <div class="col-md-3 text-end me-3">
    {% if request.path != '/login/' %}
    <a href="{% url 'login' %}" class="btn-login">Login</a>
    {% else %}
    <button class="btn-login" disabled>Login</button>
    {% endif %}
    {% if request.path != '/cadastro' %}
