    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn-register">Deslogar</a>
    {% else %}
      <div class="col-md-3 text-end me-3">
        {% if request.path != '/login/' %}
        <a href="{% url 'login' %}" class="btn-login">Login</a>
        {% else %}
        <button class="btn-login" disabled>Login</button>
        {% endif %}
        {% if request.path != '/cadastro' %}
        <a href="{% url 'cadastrar_usuario' %}" class="btn-register">Registrar</a>
        {% else %}
        <button class="btn-register" disabled>Registrar</button>
        {% endif %}
      </div>
    {% endif %}
