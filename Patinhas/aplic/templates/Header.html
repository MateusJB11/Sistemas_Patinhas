{% load static %}
{% load bootstrap5 %}

<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

    <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"></a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Cachorros</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Gatos</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Clinica</a></li>
      </ul>


      <div class="col-md-3 text-end me-3">
        {% if request.path != '/login/' %}
        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
        {% else %}
        <button class="btn btn-secondary" disabled>Login</button>
        {% endif %}
        {% if request.path != '/cadastro' %}
        <a href="{% url 'cadastrar_usuario' %}" class="btn btn-primary">Registrar</a>
        {% else %}
        <button class="btn btn-secondary" disabled>Registrar</button>
        {% endif %}
      </div>


</header>
